<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
  
     <ion-nav-bar class="bar-positive">
     </ion-nav-bar>
     <ion-tabs class="tabs-positive">
    <ion-tab icon="ion-home" ui-sref="home">
      <ion-nav-view name="home"></ion-nav-view>
    </ion-tab>
    <ion-tab icon="ion-help" ui-sref="questions">
      <ion-nav-view name="questions"></ion-nav-view>
    </ion-tab>
  </ion-tabs>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
   <script type="text/ng-template" id="home.html">
  <ion-view title="Home">
    <ion-content padding="true">
      <h2>Home Page</h2>
      <p></p>
    </ion-content>
  </ion-view>
</script>

<script type="text/ng-template" id="questions.html">
<ion-view title="Questions">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="p in posts"
        class="item item-icon-right"
        ui-sref="questions.detail({question: $index})">
        <span>{{p.title}}</span>
         <p>{{p.description}}</p>
         
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

 
</script>
  <script type="text/ng-template" id="question.html">
  <ion-view title="Question">
  <ion-content>
      <div class="item">
        <p>{{p.title}}</p>
        <p>{{p.description}}</p>
      </div>

  </ion-content>
</ion-view>
</script>
  </body>
</html>
